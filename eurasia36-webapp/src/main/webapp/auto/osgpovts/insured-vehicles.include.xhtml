<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<p:accordionPanel value="#{osgpovtsView.policy.insuredVehicles}"
		var="vehicle">
		<p:tab
			title="#{empty vehicle.displayName ? gpovts['title.insuted-vehicle.default-name'] : vehicle.displayName}">
			<h:panelGroup id="currentVehiclePanel">
				<ui:decorate template="insured-vehicles.vehicle-data.include.xhtml" />
				<ui:decorate
					template="insured-vehicles.vehicle-certificate-data.include.xhtml" />
			</h:panelGroup>
		</p:tab>
	</p:accordionPanel>

</ui:composition>
