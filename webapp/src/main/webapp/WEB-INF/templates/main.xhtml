<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="page-title" /></title>
	<h:outputStylesheet library="css" name="my.css" />
</h:head>

<h:body>
	<f:view>
		<h:graphicImage alt="#{glb['name.eurasia.full']}" library="images"
			name="eurasia_logo.png" />
		<p:growl autoUpdate="true" globalOnly="true" />
		<br />
		<br />
		<p:overlayPanel widgetVar="statusDialog" id="statusDialog">
			<p:graphicImage library="images" name="loading.gif" />
		</p:overlayPanel>
		<ui:insert name="page-content" />
		<p:ajaxStatus>
			<f:facet name="start">
				<script type="text/javascript">
					timer1 = setTimeout('PF(\'statusDialog\').show()', 500);
				</script>
			</f:facet>
			<f:facet name="complete">
				<script type="text/javascript">
					clearTimeout(timer1);
					PF('statusDialog').hide();
				</script>
			</f:facet>
		</p:ajaxStatus>
	</f:view>
</h:body>
</html>
