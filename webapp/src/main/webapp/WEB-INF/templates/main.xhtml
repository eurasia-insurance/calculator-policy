<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="page-title" /></title>
	<h:outputStylesheet library="css" name="my.css" />
</h:head>

<h:body>
	<f:view>
		<h:graphicImage alt="#{glb['name.eurasia.full']}" library="images"
			name="eurasia_logo.png" />
		<br />
		<br />
		<br />
		<ui:insert name="page-content" />
		<p:ajaxStatus>
			<f:facet name="start">
				<p:graphicImage library="images" name="loading.gif" />
			</f:facet>
		</p:ajaxStatus>

	</f:view>
</h:body>
</html>
