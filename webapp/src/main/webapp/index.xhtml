<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/WEB-INF/templates/clean.xhtml">

	<ui:define name="page-title">Страховая компания Евразия</ui:define>

	<ui:define name="page-content">

		<f:metadata>
			<f:viewAction action="#{actionFacade.doInitialize}" />
		</f:metadata>

		<h:form id="calcForm">

			<p:layout>
				<p:layoutUnit position="north" size="80">
					<ui:decorate template="buttons.include.xhtml" />
				</p:layoutUnit>
				<p:layoutUnit position="west" resizable="true" minSize="400">
					<ui:decorate template="calc.insured-drivers.include.xhtml" />
				</p:layoutUnit>
				<p:layoutUnit position="east" resizable="true" minSize="400">
					<ui:decorate template="calc.insured-vehicles.include.xhtml" />
				</p:layoutUnit>
				<p:layoutUnit position="center">
					<ui:decorate template="period.include.xhtml" />
					<ui:decorate template="premium-cost.include.xhtml" />
				</p:layoutUnit>
			</p:layout>

		</h:form>

	</ui:define>
</ui:composition>
