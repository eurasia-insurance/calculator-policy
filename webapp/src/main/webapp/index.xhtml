<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/WEB-INF/templates/clean.xhtml">

	<ui:define name="page-title">#{glb['name.insurance.osgpovts.full']} - #{glb['name.eurasia.full']}</ui:define>

	<ui:define name="page-content">

		<f:metadata>
			<f:viewAction action="#{actionFacade.doInitialize}" />
		</f:metadata>

		<h:form id="calcForm">
			<ui:decorate template="period-cost.include.xhtml" />
			<h:panelGrid columns="2" styleClass="mainTable"
				columnClasses="col1,col2">
				<ui:decorate template="calc.insured-drivers.include.xhtml" />
				<ui:decorate template="calc.insured-vehicles.include.xhtml" />
			</h:panelGrid>
			<ui:decorate template="premium-cost.include.xhtml" />
		</h:form>

	</ui:define>
</ui:composition>
