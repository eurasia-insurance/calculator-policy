<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<p:dataGrid var="driver" value="#{policy.insuredDrivers}"
		layout="grid" columns="1">

		<f:facet name="header">
			<p:commandButton value="#{gpovts['command.add-insured']}"
				action="#{frontController.addInsuredDriver}" process="@this"
				update="@form" partialSubmit="true" partialSubmitFilter="@this"
				disabled="#{fn:length(policy.insuredVehicles) gt 1}" />
		</f:facet>

		<p:panel id="currentDriverPanel">
			<f:facet name="header">
				<h:outputText rendered="#{empty driver.displayName}"
					value="#{gpovts['title.insuted-driver.default-name']}" />
				<h:outputText rendered="#{not empty driver.displayName}"
					value="#{driver.displayName}" />
				<p:outputLabel
					rendered="#{not empty driver.insuranceClassType}"
					value=" - #{gpovts['label.si.insurance-class.' += driver.insuranceClassType]}" />
			</f:facet>
			<f:facet name="actions">
				<p:commandLink
					styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"
					rendered="#{fn:length(policy.insuredDrivers) gt 1}"
					action="#{frontController.removeInsuredDriver(driver)}"
					process="@this" update="@form">
					<h:outputText styleClass="ui-icon ui-icon-close" />
				</p:commandLink>
			</f:facet>

			<h:panelGrid columns="1">

				<p:outputLabel value="#{gpovts['label.input.insured.id-number']}" />
				<h:panelGrid columns="2">
					<p:inputMask id="driverIdNumber" value="#{driver.idNumber}"
						mask="999999999999"
						onchange="rcDriver_IdNumberChanged#{driver.safeId}()">
						<pe:keyFilter regEx="/[0123456789]/i" preventPaste="false" />
					</p:inputMask>
					<p:message for="driverIdNumber" />
					<p:remoteCommand name="rcDriver_IdNumberChanged#{driver.safeId}"
						actionListener="#{frontController.onDriverIdNumberChanged(driver)}"
						update="@form" process="@this,driverIdNumber" />
				</h:panelGrid>
				<p:outputLabel
					value="#{gpovts['label.input.insured.insured-age-class']}" />
				<h:panelGrid columns="2">
					<p:selectOneMenu id="driverAgeClass" value="#{driver.ageClass}"
						disabled="#{driver.fetched}">
						<p:ajax event="change" process="@this" update="@form"
							listener="#{frontController.onPolicyCostCalculationFormChanged}" />
						<f:selectItem itemLabel="#{coremsg['label.si.UNSPECIFIED']}" />
						<f:selectItems value="#{insuredAgeClassService.selectableItemsSI}" />
					</p:selectOneMenu>
					<p:message for="driverAgeClass" />
				</h:panelGrid>

				<p:outputLabel
					value="#{gpovts['label.input.insured.driver-expirience-class']}" />
				<h:panelGrid columns="2">
					<p:selectOneMenu id="driverExpirienceClass"
						value="#{driver.expirienceClass}">
						<p:ajax event="change" process="@this" update="@form"
							listener="#{frontController.onPolicyCostCalculationFormChanged}" />
						<f:selectItem itemLabel="#{coremsg['label.si.UNSPECIFIED']}" />
						<f:selectItems
							value="#{insuredExpirienceClassService.selectableItemsSI}" />
					</p:selectOneMenu>
					<p:message for="driverExpirienceClass" />
				</h:panelGrid>

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:outputPanel>
					<p:selectBooleanCheckbox
						widgetVar="w_hasAnyPrivilegeCheckbox#{driver.safeId}"
						value="#{driver.hasAnyPrivilege}">
						<p:ajax event="change" process="@this" update="@form"
							listener="#{frontController.onPolicyCostCalculationFormChanged}" />
					</p:selectBooleanCheckbox>
					<p:outputLabel
						value="#{gpovts['label.input.insured.has-privilege']}"
						onclick="PF('w_hasAnyPrivilegeCheckbox#{driver.safeId}').toggle()" />
				</p:outputPanel>
			</h:panelGrid>

		</p:panel>

	</p:dataGrid>

</ui:composition>
