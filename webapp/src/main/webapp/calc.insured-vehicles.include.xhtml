<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<p:dataGrid var="vehicle" value="#{policy.insuredVehicles}"
		layout="grid" columns="1">

		<f:facet name="header">
			<p:commandButton value="#{gpovts['command.add-vehicle']}"
				action="#{frontController.addInsuredVehicle}" process="@this"
				update="@form" disabled="#{fn:length(policy.insuredDrivers) gt 1}" />
		</f:facet>

		<p:panel id="currentVehiclePanel">
			<f:facet name="header">
				<h:outputText rendered="#{empty vehicle.displayName}"
					value="#{gpovts['title.insuted-vehicle.default-name']}" />
				<h:outputText rendered="#{not empty vehicle.displayName}"
					value="#{vehicle.displayName}" />
			</f:facet>
			<f:facet name="actions">
				<p:commandLink
					styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"
					rendered="#{fn:length(policy.insuredVehicles) gt 1}"
					action="#{frontController.removeInsuredVehicle(vehicle)}"
					process="@this" update="@form">
					<h:outputText styleClass="ui-icon ui-icon-close" />
				</p:commandLink>
			</f:facet>

			<h:panelGrid columns="1">

				<p:outputLabel value="#{gpovts['label.input.vehicle-age-class']}" />
				<h:panelGrid columns="2">
					<p:selectOneMenu id="vehicleAgeClass"
						value="#{vehicle.vehicleAgeClass}" disabled="#{vehicle.fetched}"
						style="width: 200px;">
						<p:ajax event="change" process="@this" update="@form"
							listener="#{frontController.onPolicyCostCalculationFormChanged}" />
						<f:selectItem itemLabel="#{glb['label.si.UNSPECIFIED']}" />
						<f:selectItems value="#{vehicleAgeClassService.selectableItemsSI}" />
					</p:selectOneMenu>
					<p:message for="vehicleAgeClass" />
				</h:panelGrid>

				<p:outputLabel value="#{gpovts['label.input.vehicle-class']}" />
				<h:panelGrid columns="2">
					<p:selectOneMenu id="vehicleClass" value="#{vehicle.vehicleClass}"
						disabled="#{vehicle.fetched}" style="width: 300px;">
						<p:ajax event="change" process="@this" update="@form"
							listener="#{frontController.onPolicyCostCalculationFormChanged}" />
						<f:selectItem itemLabel="#{glb['label.si.UNSPECIFIED']}" />
						<f:selectItems value="#{vehicleClassService.selectableItemsSI}" />
					</p:selectOneMenu>
					<p:message for="vehicleClass" />
				</h:panelGrid>

				<p:outputLabel value="#{gpovts['label.input.vehicle-region']}" />
				<h:panelGrid columns="2">
					<p:selectOneMenu id="vehicleRegion"
						value="#{vehicle.region}" filter="true"
						filterMatchMode="contains" style="width: 290px;">
						<p:ajax event="change" process="@this" update="@form"
							listener="#{frontController.onVehicleRegionChanged(vehicle)}" />
						<f:selectItem itemLabel="#{glb['label.si.UNSPECIFIED']}" />
						<f:selectItems value="#{kzAreaService.selectableItemsSI}" />
					</p:selectOneMenu>
					<p:message for="vehicleRegion" />
				</h:panelGrid>

				<p:outputLabel value="#{gpovts['label.input.vehicle-city']}" />
				<h:panelGrid columns="2">
					<p:selectOneMenu id="vehicleCity"
						value="#{vehicle.city}" filter="true"
						filterMatchMode="contains" style="width: 200px;"
						disabled="#{vehicle.region eq 'GALM' or vehicle.region eq 'GAST'}">
						<p:ajax event="change" process="@this" update="@form"
							listener="#{frontController.onVehicleCityChanged(vehicle)}" />
						<f:selectItem itemLabel="#{glb['label.si.UNSPECIFIED']}" />
						<f:selectItems
							value="#{kzCityService.regionalItemsByAreaSI(vehicle.region)}" />
					</p:selectOneMenu>
					<p:message for="vehicleCity" />
				</h:panelGrid>

			</h:panelGrid>

		</p:panel>

	</p:dataGrid>

</ui:composition>
