<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<p:dataGrid var="driver" value="#{osgpovtsView.policy.insuredDrivers}"
		layout="grid" columns="3">

		<f:facet name="header">
			<p:commandButton value="#{gpovts['command.add-insured']}"
				action="#{osgpovtsView.addInsuredDriver}" process="@this"
				update="@form" partialSubmit="true" partialSubmitFilter="@this"
				rendered="#{fn:length(osgpovtsView.policy.insuredVehicles) eq 1}" />
		</f:facet>

		<p:panel id="currentDriverPanel">
			<f:facet name="header">
				<h:outputText rendered="#{empty driver.displayName}"
					value="#{gpovts['title.insuted-driver.default-name']}" />
				<h:outputText rendered="#{not empty driver.displayName}"
					value="#{driver.displayName}" />
				<p:outputLabel
					rendered="#{not empty driver.insuranceClassType and driver.insuranceClassType ne 'UNSPECIFIED'}"
					value=" - #{gpovts['label.si.insurance-class.' += driver.insuranceClassType]}" />
			</f:facet>
			<f:facet name="actions">
				<p:commandLink
					styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"
					rendered="#{fn:length(osgpovtsView.policy.insuredDrivers) gt 1}"
					action="#{osgpovtsView.removeInsuredDriver(driver)}"
					process="@this" update="@form">
					<h:outputText styleClass="ui-icon ui-icon-close" />
				</p:commandLink>
			</f:facet>

			<h:panelGrid columns="1">

				<p:outputLabel value="#{gpovts['label.input.insured.id-number']}" />
				<h:panelGrid columns="2">
					<p:inputMask id="idNumber" value="#{driver.idNumber}"
						mask="999999999999"
						onchange="rcDriver_IdNumberChanged#{driver.safeId}()">
						<pe:keyFilter regEx="/[0123456789]/i" preventPaste="false" />
					</p:inputMask>
					<p:message for="idNumber" display="icon" />
					<p:remoteCommand name="rcDriver_IdNumberChanged#{driver.safeId}"
						actionListener="#{osgpovtsView.onDriverIdNumberChanged(driver)}"
						update="@form" process="@this,idNumber" />
				</h:panelGrid>
				<p:outputLabel
					value="#{gpovts['label.input.insured.insured-age-class']}" />
				<p:selectOneMenu value="#{driver.ageClass}"
					disabled="#{driver.fetched}">
					<p:ajax event="change" process="@this" update="@form"
						listener="#{osgpovtsView.onFormChanged}" />
					<f:selectItems value="#{insuredAgeClassService.validItemsSI}" />
				</p:selectOneMenu>

				<p:outputLabel
					value="#{gpovts['label.input.insured.driver-expirience-class']}" />
				<p:selectOneMenu value="#{driver.expirienceClass}">
					<p:ajax event="change" process="@this" update="@form"
						listener="#{osgpovtsView.onFormChanged}" />
					<f:selectItems
						value="#{insuredExpirienceClassService.validItemsSI}" />
				</p:selectOneMenu>

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:outputPanel>
					<p:selectBooleanCheckbox widgetVar="w_hasAnyPrivilegeCheckbox"
						value="#{driver.hasAnyPrivilege}">
						<p:ajax event="change" process="@this" update="@form"
							listener="#{osgpovtsView.onFormChanged}" />
					</p:selectBooleanCheckbox>
					<p:outputLabel
						value="#{gpovts['label.input.insured.has-privilege']}"
						onclick="PF('w_hasAnyPrivilegeCheckbox').toggle()" />
				</p:outputPanel>
			</h:panelGrid>

		</p:panel>

	</p:dataGrid>

</ui:composition>
