<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<p:panel header="#{gpovts['title.vehicle-certificate-data']}">
		<h:panelGrid columns="3">
			<p:outputLabel
				value="#{gpovts['label.input.vehicle-certificate-data.registration-number']}" />
			<p:outputLabel
				value="#{gpovts['label.input.vehicle-certificate-data.number']}" />
			<p:outputLabel
				value="#{gpovts['label.input.vehicle-certificate-data.date-of-issue']}" />
			<h:panelGrid columns="2">
				<p:inputText id="vehicleCertificateDataRegistrationNumber"
					value="#{vehicle.vehicleCertificateData.registrationNumber}">
					<p:ajax event="change" process="@this"
						update="@this,currentVehiclePanel" />
				</p:inputText>
				<p:message for="vehicleCertificateDataRegistrationNumber"
					display="icon" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:inputText id="vehicleCertificateDataNumber"
					value="#{vehicle.vehicleCertificateData.number}">
					<p:ajax event="change" process="@this"
						update="@this,currentVehiclePanel" />
				</p:inputText>
				<p:message for="vehicleCertificateDataNumber" display="icon" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:calendar id="vehicleCertificateDataDateOfIssue"
					value="#{vehicle.vehicleCertificateData.dateOfIssue}">
					<p:ajax event="change" process="@this"
						update="@this,currentVehiclePanel" />
					<p:ajax event="dateSelect" process="@this"
						update="@this,currentVehiclePanel" />
				</p:calendar>
				<p:message for="vehicleCertificateDataDateOfIssue" display="icon" />
			</h:panelGrid>
		</h:panelGrid>
	</p:panel>


</ui:composition>
