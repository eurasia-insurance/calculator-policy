<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:panelGrid columns="2">
		<p:selectBooleanCheckbox value="#{driver.pensioner}"
			widgetVar="w_isPensionerCheckbox#{driver.safeId}">
			<p:ajax process="@this" update="privilegesPanel" />
		</p:selectBooleanCheckbox>
		<p:outputLabel value="#{gpovts['label.privileges.pensioner']}"
			onclick="PF('w_isPensionerCheckbox#{driver.safeId}').toggle()" />
	</h:panelGrid>

	<p:panel rendered="#{driver.pensioner}">
		<p:outputLabel
			value="#{gpovts['label.privileges.pensioner-certificate.number']}" />
		<h:panelGrid columns="2">
			<p:inputText id="pensionerCertificateNumber"
				value="#{driver.pensionerCertificateData.number}">
				<p:ajax event="change" process="@this" update="privilegesPanel" />
			</p:inputText>
			<p:message for="pensionerCertificateNumber" />
		</h:panelGrid>
		<p:outputLabel
			value="#{gpovts['label.privileges.pensioner-certificate.date-of-issue']}" />
		<h:panelGrid columns="2">
			<p:calendar id="pensionerCertificateDateOfIssue"
				value="#{driver.pensionerCertificateData.dateOfIssue}">
				<p:ajax event="change" process="@this" update="privilegesPanel" />
				<p:ajax event="dateSelect" process="@this" update="privilegesPanel" />
			</p:calendar>
			<p:message for="pensionerCertificateDateOfIssue" />
		</h:panelGrid>
	</p:panel>

</ui:composition>
