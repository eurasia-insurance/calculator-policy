<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<p:panelGrid columns="3">
		<f:facet name="header">
			<ui:insert name="header" />
		</f:facet>
		<p:outputLabel value="LASTNAME" />
		<p:outputLabel value="FIRSTNAME" />
		<p:outputLabel value="PATRONYMIC" />
		<p:inputText value="#{personal.surename}" readonly="#{readonly}" />
		<p:inputText value="#{personal.name}" readonly="#{readonly}" />
		<p:inputText value="#{personal.patronymic}" readonly="#{readonly}" />
		<p:outputLabel value="DOB" />
		<p:outputLabel value="SEX" />
		<f:verbatim />
		<p:calendar value="#{personal.dayOfBirth}"
			locale="#{localeService.locale}" readonly="#{readonly}" />
		<p:selectOneButton value="#{personal.sex}" readonly="#{readonly}">
			<f:selectItems value="#{sexService.validItems}" />
		</p:selectOneButton>
		<f:verbatim />
	</p:panelGrid>

</ui:composition>
