<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<p:accordionPanel value="#{osgpovtsView.policy.insuredDrivers}"
		var="driver">
		<p:tab
			title="#{empty driver.displayName ? gpovts['title.insuted-driver.default-name'] : driver.displayName}">
			<h:panelGroup id="currentDriverPanel">
				<ui:decorate
					template="insured-drivers.personal-data.include.xhtml" />
				<ui:decorate
					template="insured-drivers.residence-data.include.xhtml" />
				<ui:decorate
					template="insured-drivers.identity-card-data.include.xhtml" />
				<ui:decorate
					template="insured-drivers.driver-license-data.include.xhtml" />
				<ui:decorate
					template="insured-drivers.privileges.include.xhtml" />
			</h:panelGroup>
		</p:tab>
	</p:accordionPanel>

</ui:composition>
