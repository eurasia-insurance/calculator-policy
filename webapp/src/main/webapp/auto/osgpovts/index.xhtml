<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="page-title">#{glb['name.insurance.osgpovts.full']} - #{glb['name.eurasia.full']}</ui:define>

	<ui:define name="page-content">
		<h:form>
			<p:wizard style="width: 100%"
				nextLabel="#{glb['label.command.wizard.next']}"
				backLabel="#{glb['label.command.wizard.prev']}">
				<p:tab id="calculator" title="#{gpovts['title.wizard.calculator']}">
					<ui:include src="include.premium-cost.xhtml" />
					<ui:include src="include.insured-drivers.xhtml" />
					<ui:include src="include.insured-vehicles.xhtml" />
				</p:tab>
				<p:tab disabled="true" id="policyForm"
					title="#{gpovts['title.wizard.policy-form']}">
				</p:tab>
			</p:wizard>

		</h:form>
	</ui:define>
</ui:composition>
