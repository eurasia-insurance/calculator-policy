<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="page-title">
	#{msg['insurance.osgpo.title']} - #{msg['site.names.eurasia-full']}
	</ui:define>

	<ui:define name="page-content">
		<h:form>
			<p:wizard style="width: 800px; align: center">
				<p:tab id="calculator"
					title="#{msg['label.osgpovts.wizard.calculator.title']}">

					<p:panel>
						<h:panelGroup id="insuredList">
							<ui:repeat var="insured" value="#{calculatorView.insuredList}"
								varStatus="status">
								<h:panelGrid columns="3" style="width: 800px">
									<p:outputLabel value="#{msg['label.osgpovts.insured.age']}" />
									<p:outputLabel
										value="#{msg['label.osgpovts.insured.driverExpirience']}" />
									<p:outputLabel
										value="#{msg['label.osgpovts.insured.idNumber']}" />
									<p:selectOneMenu value="#{insured.ageClass}">
										<f:selectItems value="#{ageClassService.ageClasses}"
											var="ageClass" itemValue="#{ageClass}"
											itemLabel="#{si['osgpovts.insured-age-class.' += ageClass]}" />
									</p:selectOneMenu>
									<p:selectOneMenu value="#{insured.driverExpirienceClass}">
										<f:selectItems
											value="#{driverExpirienceClassService.driverExpirienceClasses}"
											var="driverExpirienceClass"
											itemValue="#{driverExpirienceClass}"
											itemLabel="#{si['osgpovts.driver-expirience-class.' += driverExpirienceClass]}" />
									</p:selectOneMenu>
									<p:inputMask id="idNumber" mask="999999999999"
										value="#{insured.idNumber}" />
								</h:panelGrid>
								<h:panelGrid columns="2" style="width: 800px">
									<p:outputPanel>
										<p:selectBooleanCheckbox value="#{insured.hasPrivilege}"
											label="#{msg['label.osgpovts.insured.hasPrivilege']}" />
										<p:outputLabel
											value="#{msg['label.osgpovts.insured.hasPrivilege']}" />
									</p:outputPanel>
									<h:panelGroup>
										<p:commandButton
											value="#{msg['label.osgpovts.removeInsured']}"
											action="#{calculatorView.removeInsured(insured)}"
											rendered="#{not status.first}" update="@form:insuredList" />
										<p:commandButton value="#{msg['label.osgpovts.addInsured']}"
											action="#{calculatorView.addInsured}"
											update="@form:insuredList" rendered="#{status.first}" />
									</h:panelGroup>
								</h:panelGrid>
								<p:panel rendered="#{not empty insured.clientInfo}"
									id="clientInfo">
									<p:outputLabel
										value="#{insured.clientInfo.lastName} #{insured.clientInfo.firstName} #{insured.clientInfo.middleName} - #{si['osgpovts.insurance-class.' += insured.insuranceClassType]}" />
								</p:panel>
								<br />
								<br />
							</ui:repeat>
						</h:panelGroup>
						<h:panelGrid columns="3">
							<p:outputLabel value="#{msg['label.osgpovts.contryRegion']}" />
							<p:outputLabel value="#{msg['label.osgpovts.vehicleAgeType']}" />
							<p:outputLabel value="#{msg['label.osgpovts.vehicleType']}" />
							<p:selectOneMenu value="#{calculatorView.countryRegion}">
								<f:selectItems value="#{countryRegionService.countryRegions}"
									var="countryRegion" itemValue="#{countryRegion}"
									itemLabel="#{si['osgpovts.country-region.' += countryRegion]}" />
							</p:selectOneMenu>
							<p:selectOneMenu value="#{calculatorView.vehicleAgeType}">
								<f:selectItems
									value="#{vehicleAgeClassService.vehicleAgeClasses}"
									var="vehicleAgeClass" itemValue="#{vehicleAgeClass}"
									itemLabel="#{si['osgpovts.vehicle-age-class.' += vehicleAgeClass]}" />
							</p:selectOneMenu>
							<p:selectOneMenu value="#{calculatorView.vehicleType}">
								<f:selectItems value="#{vehicleClassService.vehicleClasses}"
									var="vehicleClass" itemValue="#{vehicleClass}"
									itemLabel="#{si['osgpovts.vehicle-class.' += vehicleClass]}" />
							</p:selectOneMenu>
						</h:panelGrid>

						<br />
						<br />
						<p:panel id="premiumCost"
							rendered="#{calculatorView.premiumCost &gt; 0}">
							<h:panelGrid columns="2">
								<p:outputLabel value="#{msg['label.osgpovts.policeConst']}" />
								<p:outputLabel style="font-weight: bold;" value="#{calculatorView.premiumCost}">
									<f:convertNumber type="currency" currencySymbol="&#8376;" />
								</p:outputLabel>
							</h:panelGrid>
						</p:panel>

						<br />
						<br />
						<p:commandButton action="#{calculatorView.doCalculate}"
							value="#{msg['label.osgpovts.calculatePremiumCost']}"
							update="@form" />
					</p:panel>
				</p:tab>
				<p:tab id="policeForm"
					title="#{msg['label.osgpovts.wizard.police-form.title']}">
					<p:panel>
					</p:panel>
				</p:tab>
			</p:wizard>

		</h:form>
	</ui:define>
</ui:composition>
