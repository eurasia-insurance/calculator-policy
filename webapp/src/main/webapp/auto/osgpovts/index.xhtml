<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="page-title">#{glb['name.insurance.osgpovts.full']} - #{glb['name.eurasia.full']}</ui:define>

	<ui:define name="page-content">
		<h:form>
			<p:wizard style="width: 800px; align: center"
				nextLabel="#{glb['label.command.wizard.next']}"
				backLabel="#{glb['label.command.wizard.prev']}">
				<p:tab id="calculator" title="#{gpovts['title.wizard.calculator']}">
					<p:panel>
						<h:panelGroup id="insuredList">
							<ui:repeat var="insured" value="#{calculatorView.insuredList}"
								varStatus="status">
								<h:panelGrid columns="3" style="width: 800px">
									<p:outputLabel
										value="#{gpovts['label.input.insured.insured-age-class']}" />
									<p:outputLabel
										value="#{gpovts['label.input.insured.driver-expirience-class']}" />
									<p:outputLabel
										value="#{gpovts['label.input.insured.id-number']}" />
									<p:selectOneMenu value="#{insured.insuredAgeClass}">
										<f:selectItems
											value="#{insuredAgeClassService.insuredAgeClasses}"
											var="insuredAgeClass" itemValue="#{insuredAgeClass}"
											itemLabel="#{gpovts['label.si.insured-age-class.' += insuredAgeClass]}" />
									</p:selectOneMenu>
									<p:selectOneMenu value="#{insured.driverExpirienceClass}">
										<f:selectItems
											value="#{driverExpirienceClassService.driverExpirienceClasses}"
											var="driverExpirienceClass"
											itemValue="#{driverExpirienceClass}"
											itemLabel="#{gpovts['label.si.driver-expirience-class.' += driverExpirienceClass]}" />
									</p:selectOneMenu>
									<p:inputMask id="idNumber" mask="999999999999"
										value="#{insured.idNumber}" />
								</h:panelGrid>
								<h:panelGrid columns="2" style="width: 800px">
									<p:outputPanel>
										<p:selectBooleanCheckbox value="#{insured.hasPrivilege}" />
										<p:outputLabel
											value="#{gpovts['label.input.insured.has-privilege']}" />
									</p:outputPanel>
									<h:panelGroup>
										<p:commandButton value="#{gpovts['command.remove-insured']}"
											action="#{calculatorView.removeInsured(insured)}"
											rendered="#{not status.first}" update="@form:insuredList" />
										<p:commandButton value="#{gpovts['command.add-insured']}"
											action="#{calculatorView.addInsured}"
											update="@form:insuredList" rendered="#{status.first}" />
									</h:panelGroup>
								</h:panelGrid>
								<p:panel rendered="#{not empty insured.clientInfo}"
									id="clientInfo">
									<p:outputLabel
										value="#{insured.clientInfo.lastName} #{insured.clientInfo.firstName} #{insured.clientInfo.middleName} - #{gpovts['label.si.insurance-class.' += insured.insuranceClassType]}" />
								</p:panel>
								<br />
								<br />
							</ui:repeat>
						</h:panelGroup>
						<h:panelGrid columns="3">
							<p:outputLabel value="#{gpovts['label.input.vehicle-region']}" />
							<p:outputLabel value="#{gpovts['label.input.vehicle-age-class']}" />
							<p:outputLabel value="#{gpovts['label.input.vehicle-class']}" />
							<p:selectOneMenu value="#{calculatorView.vehicleRegion}">
								<f:selectItems value="#{countryRegionService.countryRegions}"
									var="countryRegion" itemValue="#{countryRegion}"
									itemLabel="#{glb['label.si.country-region.' += countryRegion]}" />
							</p:selectOneMenu>
							<p:selectOneMenu value="#{calculatorView.vehicleAgeType}">
								<f:selectItems
									value="#{vehicleAgeClassService.vehicleAgeClasses}"
									var="vehicleAgeClass" itemValue="#{vehicleAgeClass}"
									itemLabel="#{gpovts['label.si.vehicle-age-class.' += vehicleAgeClass]}" />
							</p:selectOneMenu>
							<p:selectOneMenu value="#{calculatorView.vehicleType}">
								<f:selectItems value="#{vehicleClassService.vehicleClasses}"
									var="vehicleClass" itemValue="#{vehicleClass}"
									itemLabel="#{gpovts['label.si.vehicle-class.' += vehicleClass]}" />
							</p:selectOneMenu>
						</h:panelGrid>

						<br />
						<br />
						<p:panel id="premiumCost"
							rendered="#{calculatorView.premiumCost &gt; 0}">
							<h:panelGrid columns="2">
								<p:outputLabel value="#{gpovts['label.output.police-cost']}" />
								<p:outputLabel style="font-weight: bold;"
									value="#{calculatorView.premiumCost}">
									<f:convertNumber type="currency" currencySymbol="&#8376;" />
								</p:outputLabel>
							</h:panelGrid>
						</p:panel>

						<br />
						<br />
						<p:commandButton action="#{calculatorView.doCalculate}"
							value="#{gpovts['command.calculate-premium-cost']}"
							update="@form" />
					</p:panel>
				</p:tab>
				<p:tab id="policeForm" title="#{gpovts['title.wizard.police-form']}">
					<p:panel>
					</p:panel>
				</p:tab>
			</p:wizard>

		</h:form>
	</ui:define>
</ui:composition>
