<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:panelGrid columns="2">
		<p:selectBooleanCheckbox value="#{driver.gpwParticipant}"
			widgetVar="w_isGPWParticipantCheckbox#{driver.safeId}">
			<p:ajax process="@this" update="privilegesPanel" />
		</p:selectBooleanCheckbox>
		<p:outputLabel value="#{gpovts['label.privileges.gpw-participant']}"
			onclick="PF('w_isGPWParticipantCheckbox#{driver.safeId}').toggle()" />
	</h:panelGrid>

	<p:panel rendered="#{driver.gpwParticipant}">
		<p:outputLabel
			value="#{gpovts['label.privileges.gpw-participant-certificate.number']}" />
		<h:panelGrid columns="2">
			<p:inputText id="gpwParticipantCertificateNumber"
				value="#{driver.gpwParticipantCertificateData.number}">
				<p:ajax event="change" process="@this" update="privilegesPanel" />
			</p:inputText>
			<p:message for="gpwParticipantCertificateNumber" />
		</h:panelGrid>
		<p:outputLabel
			value="#{gpovts['label.privileges.gpw-participant-certificate.date-of-issue']}" />
		<h:panelGrid columns="2">
			<p:calendar id="gpwParticipantCertificateDateOfIssue"
				value="#{driver.gpwParticipantCertificateData.dateOfIssue}">
				<p:ajax event="change" process="@this" update="privilegesPanel" />
				<p:ajax event="dateSelect" process="@this" update="privilegesPanel" />
			</p:calendar>
			<p:message for="gpwParticipantCertificateDateOfIssue" />
		</h:panelGrid>
	</p:panel>

</ui:composition>
