<?xml version="1.0" encoding="UTF-8" ?>
<h:panelGroup xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<p:panel header="#{gpovts['title.calculator.results']}"
		rendered="#{osgpovtsView.policy.calculatedPremiumCost gt 0}">

		<h:panelGrid columns="2">
			<p:outputLabel value="#{gpovts['label.output.policy-cost']}" />
			<p:outputLabel style="font-weight: bold"
				value="#{osgpovtsView.policy.calculatedPremiumCost}">
				<f:convertNumber type="currency" currencySymbol="&#8376;" />
			</p:outputLabel>
		</h:panelGrid>

	</p:panel>
</h:panelGroup>
