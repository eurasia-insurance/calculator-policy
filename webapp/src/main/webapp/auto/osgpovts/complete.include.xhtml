<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<p:panel id="completePanel" style="width: 100%; height: 300px;">

		<p:commandButton action="#{osgpovtsView.doSendMessage}" ajax="true"
			value="#{gpovts['command.send-request']}" process="@this"
			update="completePanel"
			style="width: 250px; height: 100px; vertical-align: middle;"
			rendered="#{not osgpovtsView.requestSent}" />

		<p:outputLabel rendered="#{osgpovtsView.requestSent}"
			value="#{gpovts['messages.request-sent']}"
			style="vertical-align: middle;" />

	</p:panel>

</ui:composition>
