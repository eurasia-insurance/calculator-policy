<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:panelGrid columns="2">
		<p:selectBooleanCheckbox value="#{driver.priveleger}"
			widgetVar="w_isPrivilegerCheckbox#{driver.safeId}">
			<p:ajax process="@this" update="privilegesPanel" />
		</p:selectBooleanCheckbox>
		<p:outputLabel value="#{gpovts['label.privileges.privileger']}"
			onclick="PF('w_isPrivilegerCheckbox#{driver.safeId}').toggle()" />
	</h:panelGrid>

	<p:panel rendered="#{driver.priveleger}">
		<p:outputLabel
			value="#{gpovts['label.privileges.privileger-certificate.type']}" />
		<h:panelGrid columns="2">
			<p:inputText id="privilegerCertificateType"
				value="#{driver.privilegerCertificateData.type}">
				<p:ajax event="change" process="@this" update="privilegesPanel" />
			</p:inputText>
			<p:message for="privilegerCertificateType" />
		</h:panelGrid>
		<p:outputLabel
			value="#{gpovts['label.privileges.privileger-certificate.number']}" />
		<h:panelGrid columns="2">
			<p:inputText id="privilegerCertificateNumber"
				value="#{driver.privilegerCertificateData.number}">
				<p:ajax event="change" process="@this" update="privilegesPanel" />
			</p:inputText>
			<p:message for="privilegerCertificateNumber" />
		</h:panelGrid>
		<p:outputLabel
			value="#{gpovts['label.privileges.privileger-certificate.date-of-issue']}" />
		<h:panelGrid columns="2">
			<p:calendar id="privilegerCertificateDateOfIssue"
				value="#{driver.privilegerCertificateData.dateOfIssue}">
				<p:ajax event="change" process="@this" update="privilegesPanel" />
				<p:ajax event="dateSelect" process="@this" update="privilegesPanel" />
			</p:calendar>
			<p:message for="privilegerCertificateDateOfIssue" />
		</h:panelGrid>
	</p:panel>

</ui:composition>
