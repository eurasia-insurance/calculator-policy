<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<p:panel header="#{gpovts['label.vehicle-data']}">
		<h:panelGrid columns="4">
			<p:outputLabel value="#{gpovts['label.vehicle-data.model']}" />
			<p:outputLabel value="#{gpovts['label.vehicle-data.manufacturer']}" />
			<p:outputLabel value="#{gpovts['label.vehicle-data.color']}" />
			<p:outputLabel value="#{gpovts['label.vehicle-data.year-of-issue']}" />

			<h:panelGrid columns="2">
				<p:inputText id="vehicleDataModel"
					value="#{vehicle.vehicleData.model}">
					<p:ajax event="change" process="@this"
						update="@this,currentVehiclePanel" />
				</p:inputText>
				<p:message for="vehicleDataModel" display="icon" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:inputText id="vehicleDataManufacturer"
					value="#{vehicle.vehicleData.manufacturer}">
					<p:ajax event="change" process="@this"
						update="@this,currentVehiclePanel" />
				</p:inputText>
				<p:message for="vehicleDataManufacturer" display="icon" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:inputText id="vehicleDataColor"
					value="#{vehicle.vehicleData.color}">
					<p:ajax event="change" process="@this"
						update="@this,currentVehiclePanel" />
				</p:inputText>
				<p:message for="vehicleDataColor" display="icon" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:spinner id="vehicleDataYearOfIssue"
					value="#{vehicle.vehicleData.yearOfIssue}">
					<p:ajax process="@this" update="@this,currentVehiclePanel" />
				</p:spinner>
				<p:message for="vehicleDataYearOfIssue" display="icon" />
			</h:panelGrid>
		</h:panelGrid>
	</p:panel>

</ui:composition>
